version: "3"

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    networks:
      - zura

  kafka1:
    image: 'bitnami/kafka:3.1.0'
    container_name: kafka1
    user: root
    ports:
      - '9092:9092'
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://192.168.0.102:9092
      - KAFKA_BROKER_ID=1
      - KAFKA_KRAFT_CLUSTER_ID=LelM2dIFQkiUFvXCEcqRWA
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    networks:
      - zura

  kafka2:
    image: 'bitnami/kafka:3.1.0'
    container_name: kafka2
    user: root
    ports:
      - '9192:9092'
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://192.168.0.102:9192
      - KAFKA_BROKER_ID=2
      - KAFKA_KRAFT_CLUSTER_ID=LelM2dIFQkiUFvXCEcqRWA
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    networks:
      - zura

  kafka3:
    image: 'bitnami/kafka:3.1.0'
    container_name: kafka3
    user: root
    ports:
      - '9292:9092'
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://192.168.0.102:9292
      - KAFKA_BROKER_ID=3
      - KAFKA_KRAFT_CLUSTER_ID=LelM2dIFQkiUFvXCEcqRWA
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka1:9093,2@kafka2:9093,3@kafka3:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    networks:
      - zura

  mysql:
    image: mysql:8.0
    ports: 
      - "3306:3306"
    command: 
      --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=zura123456
      - TZ=Asia/Shanghai
    networks:
      - zura
  redis:
    image: redis:6
    ports:
      - "6379:6379"
    networks:
      - zura
#  zura:
#   image: zura:latest
#   ports:
#     - "8000"
#     - "9000"
#   depends_on:
#     - mysql
#     - redis
#   networks:
#     - zura

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - "6381:6381"
      - "6382:6382"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
    networks:
      - zura


  elasticsearch:
    image: elasticsearch:7.6.2
    container_name: elasticsearch
    privileged: true
    user: root
    environment:
      - cluster.name=elasticsearch
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - zura

  logstash:
      image: logstash:7.6.2
      container_name: logstash
      ports:
        - "4560:4560"
      privileged: true
      environment:
        - TZ=Asia/Shanghai
      volumes:
        - D:\Project\Go\zura\static\logstah\logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      depends_on:
        - elasticsearch
      links:
        - elasticsearch:es
      networks:
        - zura

  kibana:
      image: kibana:7.6.2
      container_name: kibana
      ports:
        - "5601:5601"
      privileged: true
      links:
        - elasticsearch:es
      depends_on:
        - elasticsearch
      environment:
        - elasticsearch.hosts=http://es:9200
      networks:
        - zura

networks:
  zura:
  